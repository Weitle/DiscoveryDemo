{%extends 'base.html'%}
{%block content%}
    <h1>收入科目</h1>
    {%if subjects%}
        <table class="table">
            <tr>
                <th>科目</th>
                <th>层级</th>
                <th></th>
            </tr>
            {%for subject in subjects%}
            <tr>
                <td>{{subject.name}}</td>
                <td>{{subject.level}}</td>
                <td><a href="{{url_for('admin.addsubject', sname=subject.name)}}">添加科目</a></td>
            </tr>
            {%endfor%}
        </table>
    {%endif%}
{%endblock%}
